<h2>All Posts</h2>
<div class="row">
  <div class="col-sm-12" *ngFor="let post of (posts | async)">
    <div class="card">
      <!--<img class="card-img-top" src="..." alt="Card image cap">-->
      <div class="card-block">
        <h4 class="card-title">{{post.title}}</h4>
        <p class="card-text">{{post.body}}</p>
        <ul>
          <li *ngFor="let comment of (post.comments | async)">
            {{ comment.name }} | {{ comment.email }}
          </li>
        </ul>
        <button class="btn btn-primary"
        (click)="getComments(post)">Get Comments</button>
      </div>
    </div>
  </div>
</div>
